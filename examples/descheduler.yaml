apiVersion: descheduler.lentil1016.cn/v1alpha1
spec:
    triggers:
        allReplicasOnOneNode: true
        maxGiniPercentage:
            cpu: 50
            memory: 50
        maxSparedPercentage:
            cpu: 80
            memory: 80
        mode: "time"
        # mode: "event"
        time:
            from: 10:00PM
            for: "1h"
    rules:
        hardEviction: false
        affectNamespaces: ["default"]
        nodeSelector: ""
